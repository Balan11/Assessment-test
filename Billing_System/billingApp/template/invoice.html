<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice {{bill}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="continer">
        <h3 class="text-center">Bill Details</h3>
        <div class="row">
            <div class="col-auto">
                <b>Customer Email</b>
            </div>
            <div class="col">
                {{billinfo.billno.customer_email}}
            </div>
        </div>
        <div class="row mb-2">
            <div class="row">
                <h3>Bill Selection</h3>
            </div>
            <div class="row">
                <div class="col">Product Name: {{ billinfo.product_ID.name }}</div>
                <div class="col">Quantity: {{ billinfo.quantity }}</div>
                <div class="col">Unit Price: {{ billinfo.product_ID.unit_price }}</div>
                <div class="col">Total Price: {{ billinfo.quantity * billinfo.product_ID.unit_price }}</div>
            </div>
        </div>
    </div>
</body>
</html>
